<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Request Form</title>
    <link rel="stylesheet" href="donor_request.css">

</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Personal Details</h2>
        </div>
        <div class="card">
            <div class="frms">
                <form action="" class="donor_requestfrm">
                    <label class="fname">
                        First Name
                    </label>
                    <div class="fn">
                    <input type="text" placeholder="Enter your first name">
                    </div>
                    <br>
                    <label class="lname">
                        Last Name
                    </label>
                    <div class="ln">
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <br>
                    <label class="dob">
                        Date of Birth
                    </label>
                    <div class="date">
                        <input type="text" placeholder="DD" class="dt">
                        <input type="text" placeholder="MM" class="mn">
                        <input type="text" placeholder="YYYY" class="yr">
                    </div>
                    <br>
                    <label class="mail">
                        Email  Address
                    </label>
                    <div class="eml">
                        <input type="email" placeholder="Enter your email address">

                    </div>
                    <br>
                    <label class="tpnum">
                        Telephone Number
                    </label>
                    <div class="tpn">
                        <input type="text" placeholder="Enter your telephone number">

                    </div>
                    <br>

                    <label class="adress">
                        Address
                    </label>
                    <div class="adrs">
                        <input type="text" placeholder="Enter your address">

                    </div>
                    <br>
                    <label class="city">
                        Nearest city
                    </label>
                    <div class="cty">

                        <input type="text" placeholder="Enter your nearest city">

                    </div>
                    <br>
                    <label class="gender">
                        Gender
                    </label>
                    <div class="rdio">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>

                    </div>
                    <br>
                  <!--
                    <label class="height">
                        Height
                    </label>
                    <div class="hgt">
                        <input type="text" placeholder="">

                    </div>


                  -->  
                  <button class="request">
                    Request
                  </button>



                </form>
            </div>

        </div>
        
    </div>
    
</body>
</html>
