<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../public/css/hospital_add_consultant.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:wght@700&family=Roboto+Slab:wght@700;800&family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <title>Add Consultant</title>
</head>
<body>
    
    <div class="add_consultant">
        <h1>Add New Consultant</h1>

        <form action="../../src/php/hospital_add_consultant.php" method="post" class="add_consultant_form">

            <p>
                <label for="">ID</label>
                <input type="text" name="consultant_id">
            </p>

            <p>
                <label for="">Name</label>
                <input type="text" name="consultant_name" required>
            </p>

            <p>
                <label for="">Email</label>
                <input type="email" name="email" required>
            </p>

            <p>
                <label for="">Telephone No</label>
                <input type="text" name="telephone_no" required>
            </p>

            <p>
                <label for="">Address</label>
                <input type="text" name="address" required>
            </p>

            <p>
                <label for="">Username</label>
                <input type="text" name="user_name" required>
            </p>

            <p>
                <label for="">Password</label>
                <input type="password" name="password" required>
            </p>

            <p class="buttons">
                <label>&nbsp;</label>
                <input type="submit" name="submit" value="submit" class="btn">
                <a class="back_btn" href="../../src/php/hospital_consultant.php">Back</a>
            </p>
         
        </form>

    </div>

</body>
</html>
