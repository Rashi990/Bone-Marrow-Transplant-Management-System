<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../public/css/hospital_add_clinicians.css?v=1">
    <title>Add Clinician</title>
</head>
<body>
    
    <div class="add_clinician">
        <h1>Add New Clinician</h1>

        <form action="../../src/php/hospital_add_consultant.php" method="post" class="add_clinician_form">

            <p>
                <label for="">Name</label>
                <input type="text" name="consultant_name" required>
            </p>

            <p>
                <label for="">Eamil</label>
                <input type="email" name="email" required>
            </p>

            <p>
                <label for="">Telephone No</label>
                <input type="text" name="telephone_no" required>
            </p>

            <p>
                <label for="">Address</label>
                <input type="text" name="address" required>
            </p>

            <p>
                <label for="">Username</label>
                <input type="text" name="user_name" required>
            </p>

            <p>
                <label for="">Password</label>
                <input type="password" name="password" required>
            </p>

            <!--
            <p>
                <label for="">HID</label>
                <input type="text" name="hospital_id" required>
            </p>
            -->

            <p>
                <label>&nbsp;</label>
                <button class="btn">Save</button>
            </p>

        </form>

    </div>

</body>
</html>
