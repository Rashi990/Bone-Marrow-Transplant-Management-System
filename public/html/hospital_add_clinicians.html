<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../public/css/hospital_add_clinicians.css?v=2">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:wght@700&family=Roboto+Slab:wght@700;800&family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../../public/js/hospital_form_validation.js"></script>
    <title>Add Clinician</title>
</head>
<body>

    <div class="add_clinician">
        <h1>Add New Clinician</h1>

        <form action="../../src/php/hospital_add_clinicians.php" method="post" class="add_clinician_form">

            <div class="row">
                <div class="col-1">
                    <label>Name</label>
                </div>
                <div class="col-2">
                    <input name="clinician_name" id="clinician_name" placeholder="Name" value="<?=(isset($clinician_name) ? $clinician_name : '')?>" type="text" onblur="required_name()" required >
                </div>
            </div>		

            <div class="row">
                <div class="col-1">
                    <label>Email</label>
                </div>
                <div class="col-2">
                    <input name="email" id="email" placeholder="Email" type="email" value="<?=(isset($c_email) ? $c_email : '')?>" required >
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <label>Telephone No</label>
                </div>
                <div class="col-2">
                    <input name="telephone_no" id="telephone_no" placeholder="Telephone" type="tel" pattern="[0-9]{10}" value="<?=(isset($tele) ? $tele : '')?>" required >
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <label>Address</label>
                </div>
                <div class="col-2">
                    <input name="address" id="address" placeholder="Address" type="text" value="<?=(isset($address) ? $address : '')?>" required >
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <label>User Name</label>
                </div>
                <div class="col-2">
                    <input name="username" id="username" placeholder="User Name" value="<?=(isset($c_username) ? $c_username : '')?>" type="text" required >
                </div>
                   
            </div>
                                
            <div class="row">
                <div class="col-1">
                    <label>Password</label>
                </div>
                <div class="col-2">
                    <input type="password" name="password" id="password" value="<?=(isset($c_password) ? $c_password : '')?>" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                </div>
            </div>
            <label><i style="font-size:10px;margin-top:0px;margin-left:30px;margin-bottom: 30px;">**Password required minimum length is 6 characters. Use at least one lowercase, uppercase and digit. </i></label>


            <div class="row">
                <div class="col-1">
                    <label>Confirm Password</label>
                </div>
                <div class="col-2">
                    <input type="password" name="conpassword" id="conpassword" placeholder="Confirm Password" value="<?=(isset($conpassword) ? $conpassword : '')?>" onblur="conpassword_validation()" required>
                </div>
            </div>                      


            <div class="row">
                <label>&nbsp;</label>
                <input type="submit" name="submit" value="submit" class="btn">
                <a class="back_btn" href="../../src/php/hospital_clinicians.php">Back</a>
            </div>

        </form>

    </div>

</body>
</html>
